<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sensor Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        table.table-sm {
            font-size: 0.9rem;
        }

        table.table-sm th,
        table.table-sm td {
            padding: 0.2rem 0.5rem;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h3>TMP36 PostgresQL Records (Raspberry PI)</h3>
        <table class="table table-bordered table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Temperature</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="temperature : ${temperature}">
                    <td th:text="${temperature.id}"></td>
                    <td th:text="${temperature.temperature}"></td>
                    <td th:text="${temperature.formattedDate}"></td>
                    <td th:text="${temperature.time}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
